<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>
  :root{
    --heart1:#ff2a6a;
    --heart2:#ff1744;
    --heart3:#ff7aa8;
  }

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Georgia, "Times New Roman", serif;
    background: radial-gradient(circle at center, #ff9a9e 0%, #b31217 45%, #2a0000 100%);
    color: #fff;
  }

  .wrap{
    position: relative;
    height: 100%;
    width: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 24px;
    z-index: 2;
  }

  .title{
    font-size: clamp(34px, 5vw, 68px);
    letter-spacing: .5px;
    margin: 0 0 26px 0;
    text-shadow: 0 0 20px rgba(255,255,255,0.35);
    animation: titleIn 1.8s ease forwards;
    opacity: 0;
    transform: translateY(-10px);
  }
  @keyframes titleIn{ to { opacity: 1; transform: translateY(0); } }

  /* ===== BIG HEART (gradient + shine) ===== */
  .big-heart{
    width: min(46vmin, 340px);
    aspect-ratio: 1/1;
    position: relative;
    margin: 24px auto 32px auto;
    transform: rotate(45deg);
    animation: heartbeat 1.15s infinite;
    border-radius: 16px;

    background:
      radial-gradient(circle at 30% 28%, rgba(255,255,255,.55), rgba(255,255,255,0) 40%),
      radial-gradient(circle at 65% 70%, rgba(255,255,255,.22), rgba(255,255,255,0) 55%),
      linear-gradient(135deg, var(--heart3) 0%, var(--heart1) 35%, var(--heart2) 70%, #b6002b 100%);

    box-shadow:
      0 0 70px rgba(255, 0, 80, 0.55),
      0 22px 35px rgba(0,0,0,.25);
  }
  .big-heart::before,
  .big-heart::after{
    content:"";
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 50%;
    background:
      radial-gradient(circle at 30% 28%, rgba(255,255,255,.55), rgba(255,255,255,0) 40%),
      radial-gradient(circle at 65% 70%, rgba(255,255,255,.22), rgba(255,255,255,0) 55%),
      linear-gradient(135deg, var(--heart3) 0%, var(--heart1) 35%, var(--heart2) 70%, #b6002b 100%);
  }
  .big-heart::before{ top: -50%; left: 0; }
  .big-heart::after { top: 0; left: -50%; }

  .big-heart .shine{
    position:absolute;
    inset: -8%;
    transform: rotate(-45deg);
    background: radial-gradient(circle at 35% 25%, rgba(255,255,255,.35), rgba(255,255,255,0) 55%);
    mix-blend-mode: screen;
    pointer-events:none;
    border-radius: 22px;
    opacity: .9;
  }

  @keyframes heartbeat {
    0%, 100% { transform: rotate(45deg) scale(1); }
    25%      { transform: rotate(45deg) scale(1.14); }
    50%      { transform: rotate(45deg) scale(1.02); }
    75%      { transform: rotate(45deg) scale(1.18); }
  }

  .stack{
    display: grid;
    justify-items: center;
    gap: 12px;
    max-width: 900px;
  }

  .calc{
    width: min(620px, 94vw);
    margin: 0 auto;
    display: grid;
    gap: 14px;
    align-items: center;
    justify-items: center;
  }

  .calc-label{
    font-size: clamp(22px, 2.8vw, 34px);
    font-weight: 700;
    opacity: .98;
    text-shadow: 0 0 14px rgba(255,255,255,0.25);
  }

  .btn{
    appearance: none;
    border: 1px solid rgba(255,255,255,.45);
    background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
    color: #fff;
    padding: 18px 30px;
    border-radius: 22px;
    cursor: pointer;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: .2px;
    box-shadow: 0 18px 30px rgba(0,0,0,.25);
    backdrop-filter: blur(8px);
    transition: transform .12s ease, background .2s ease, border-color .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.65); }
  .btn:active{ transform: translateY(1px) scale(.99); }

  .result{
    min-height: 92px;
    display: grid;
    place-items: center;
    position: relative;
  }

  /* ===== Infinity bigger + beats while visible ===== */
  .infinity{
    font-size: clamp(74px, 10vw, 140px);
    font-weight: 900;
    line-height: 1;
    opacity: 0;
    transform: scale(.75);
    text-shadow: 0 0 30px rgba(255,255,255,0.40);
    transition: opacity .35s ease, transform .35s ease, filter .35s ease;
    filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  }

  .infinity.show{
    opacity: 1;
    transform: scale(1);
    animation: infBeat 1.1s infinite;
    filter: drop-shadow(0 0 18px rgba(255,255,255,.55));
  }

  .infinity.hide{
    opacity: 0;
    transform: scale(.85);
    filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  }

  @keyframes infBeat{
    0%, 100% { transform: scale(1); }
    25%      { transform: scale(1.10); }
    50%      { transform: scale(1.02); }
    75%      { transform: scale(1.14); }
  }

  /* ===== Burst particles around infinity ===== */
  .burst{
    position: absolute;
    inset: 0;
    pointer-events: none;
    display: grid;
    place-items: center;
  }

  .particle{
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    opacity: 0;
    transform: translate(0,0) scale(.6);
    background: rgba(255,255,255,.95);
    filter: drop-shadow(0 0 10px rgba(255,255,255,.65));
    animation: pop 700ms ease-out forwards;
  }

  @keyframes pop{
    0%   { opacity: 0; transform: translate(0,0) scale(.6); }
    12%  { opacity: 1; }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.05); }
  }

  /* ===== Background hearts ===== */
  .hearts{
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
  }
  .float-heart{
    position: absolute;
    opacity: 0;
    transform: translateY(110vh) scale(.8);
    animation: floatUp linear infinite;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
    will-change: transform, opacity;
  }
  @keyframes floatUp{
    0%   { opacity: 0; transform: translateY(110vh) translateX(0) rotate(0deg) scale(.6); }
    12%  { opacity: .85; }
    100% { opacity: 0; transform: translateY(-15vh) translateX(var(--drift)) rotate(var(--spin)) scale(1.25); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
  <div class="stack">
    <h1 class="title">To The Love of My Life üíó</h1>

    <div class="big-heart" aria-label="A big beating heart">
      <div class="shine"></div>
    </div>

    <div class="calc">
      <div class="calc-label">Calculate how much i love you</div>
      <button class="btn" id="calcBtn">Calculate</button>

      <div class="result" id="resultBox">
        <div class="burst" id="burst"></div>
        <div class="infinity" id="infinity">‚àû</div>
      </div>
    </div>
  </div>
</div>

<script>
  // Background hearts (2x more total, not faster)
  const heartsLayer = document.getElementById("hearts");
  const heartChars = ["‚ù§Ô∏è","üíó","üíñ","üíò","üíï","üíû","üíì","üíù"];

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];

    const left = Math.random() * 100;
    const size = 14 + Math.random() * 26;
    const duration = 4 + Math.random() * 6; // unchanged speed
    const delay = Math.random() * 1.6;
    const drift = (Math.random() * 180 - 90) + "px";
    const spin = (Math.random() * 240 - 120) + "deg";

    h.style.left = left + "vw";
    h.style.fontSize = size + "px";
    h.style.animationDuration = duration + "s";
    h.style.animationDelay = delay + "s";
    h.style.setProperty("--drift", drift);
    h.style.setProperty("--spin", spin);

    heartsLayer.appendChild(h);
    setTimeout(() => h.remove(), (duration + delay) * 1000 + 250);
  }

  for (let i = 0; i < 70; i++) spawnHeart();
  setInterval(() => { spawnHeart(); spawnHeart(); }, 180);

  // Infinity burst + auto hide after 3 seconds
  const btn = document.getElementById("calcBtn");
  const inf = document.getElementById("infinity");
  const burst = document.getElementById("burst");

  let hideTimer = null;

  function makeBurst() {
    // clear old particles
    burst.innerHTML = "";

    // create particles
    const count = 22;
    for (let i = 0; i < count; i++) {
      const p = document.createElement("div");
      p.className = "particle";

      const angle = (Math.PI * 2) * (i / count);
      const radius = 46 + Math.random() * 34;

      const dx = Math.cos(angle) * radius;
      const dy = Math.sin(angle) * radius;

      p.style.setProperty("--dx", dx.toFixed(1) + "px");
      p.style.setProperty("--dy", dy.toFixed(1) + "px");

      // slight random size variation
      const s = 6 + Math.random() * 6;
      p.style.width = s + "px";
      p.style.height = s + "px";

      // sometimes use a soft pink sparkle
      if (Math.random() < 0.4) p.style.background = "rgba(255,170,200,.95)";

      burst.appendChild(p);
    }
  }

  btn.addEventListener("click", () => {
    // show infinity
    inf.classList.remove("hide");
    inf.classList.add("show");

    // burst
    makeBurst();

    // button feedback
    btn.textContent = "Calculated ‚ù§Ô∏è";
    setTimeout(() => (btn.textContent = "Calculate"), 1600);

    // reset timer
    if (hideTimer) clearTimeout(hideTimer);

    // hide after 3 seconds
    hideTimer = setTimeout(() => {
      inf.classList.remove("show");
      inf.classList.add("hide");
      burst.innerHTML = "";
    }, 3000);
  });
</script>

</body>
</html>
