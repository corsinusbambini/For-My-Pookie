<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Georgia, "Times New Roman", serif;
    background: radial-gradient(circle at center, #ff9a9e 0%, #b31217 45%, #2a0000 100%);
    color: #fff;
  }

  .wrap{
    position: relative;
    height: 100%;
    width: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 24px;
    z-index: 2;
  }

  .stack{
    display: grid;
    justify-items: center;
    gap: 12px;
    max-width: 900px;
  }

  /* Title fades in */
  .title{
    font-size: clamp(34px, 5vw, 68px);
    letter-spacing: .5px;
    margin: 0 0 18px 0;
    text-shadow: 0 0 20px rgba(255,255,255,0.35);
    animation: fadeUp 1.8s ease forwards;
    opacity: 0;
    transform: translateY(-10px);
  }

  /* Big glossy heart (SVG) */
  .heart-wrap{
    width: min(54vmin, 430px);
    margin: 6px auto 10px auto;
    animation: heartbeat 1.15s infinite;
    filter: drop-shadow(0 24px 26px rgba(0,0,0,.25)) drop-shadow(0 0 60px rgba(255,0,90,.40));
  }
  .heart-wrap svg{
    width: 100%;
    height: auto;
    display: block;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25%      { transform: scale(1.10); }
    50%      { transform: scale(1.02); }
    75%      { transform: scale(1.14); }
  }

  /* Fade in for calc text + button too */
  .fade-in{
    opacity: 0;
    transform: translateY(8px);
    animation: fadeUp 1.6s ease forwards;
  }
  .delay-1{ animation-delay: .35s; }
  .delay-2{ animation-delay: .55s; }
  .delay-3{ animation-delay: .65s; }

  @keyframes fadeUp{
    to { opacity: 1; transform: translateY(0); }
  }

  /* Calc area moved slightly down */
  .calc{
    width: min(620px, 94vw);
    margin-top: 10px; /* <-- pushes down a tiny bit */
    display: grid;
    gap: 14px;
    align-items: center;
    justify-items: center;
  }

  .calc-label{
    font-size: clamp(22px, 2.8vw, 34px);
    font-weight: 700;
    opacity: .98;
    text-shadow: 0 0 14px rgba(255,255,255,0.25);
  }

  .btn{
    appearance: none;
    border: 1px solid rgba(255,255,255,.45);
    background: linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.10));
    color: #fff;
    padding: 18px 32px;
    border-radius: 22px;
    cursor: pointer;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: .2px;
    box-shadow: 0 18px 30px rgba(0,0,0,.25);
    backdrop-filter: blur(8px);
    transition: transform .12s ease, border-color .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.65); }
  .btn:active{ transform: translateY(1px) scale(.99); }

  .result{
    min-height: 92px;
    display: grid;
    place-items: center;
    position: relative;
  }

  .infinity{
    font-size: clamp(74px, 10vw, 140px);
    font-weight: 900;
    line-height: 1;
    opacity: 0;
    transform: scale(.75);
    text-shadow: 0 0 30px rgba(255,255,255,0.40);
    transition: opacity .35s ease, transform .35s ease, filter .35s ease;
    filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  }
  .infinity.show{
    opacity: 1;
    transform: scale(1);
    animation: infBeat 1.1s infinite;
    filter: drop-shadow(0 0 18px rgba(255,255,255,.55));
  }
  .infinity.hide{
    opacity: 0;
    transform: scale(.85);
    filter: drop-shadow(0 0 0 rgba(255,255,255,0));
  }
  @keyframes infBeat{
    0%, 100% { transform: scale(1); }
    25%      { transform: scale(1.10); }
    50%      { transform: scale(1.02); }
    75%      { transform: scale(1.14); }
  }

  /* Burst particles */
  .burst{
    position: absolute;
    inset: 0;
    pointer-events: none;
    display: grid;
    place-items: center;
  }
  .particle{
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    opacity: 0;
    transform: translate(0,0) scale(.6);
    background: rgba(255,255,255,.95);
    filter: drop-shadow(0 0 10px rgba(255,255,255,.65));
    animation: pop 700ms ease-out forwards;
  }
  @keyframes pop{
    0%   { opacity: 0; transform: translate(0,0) scale(.6); }
    12%  { opacity: 1; }
    100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.05); }
  }

  /* Floating hearts background */
  .hearts{
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
  }
  .float-heart{
    position: absolute;
    opacity: 0;
    transform: translateY(110vh) scale(.8);
    animation: floatUp linear infinite;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
    will-change: transform, opacity;
  }
  @keyframes floatUp{
    0%   { opacity: 0; transform: translateY(110vh) translateX(0) rotate(0deg) scale(.6); }
    12%  { opacity: .85; }
    100% { opacity: 0; transform: translateY(-15vh) translateX(var(--drift)) rotate(var(--spin)) scale(1.25); }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
  <div class="stack">

    <h1 class="title">To The Love of My Life üíó</h1>

    <!-- Glossy SVG heart (inspiration-style) -->
    <div class="heart-wrap" aria-label="A big glossy heart">
      <svg viewBox="0 0 512 512" role="img" aria-hidden="true">
        <defs>
          <linearGradient id="heartGrad" x1="120" y1="80" x2="420" y2="460" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#ff5b7f"/>
            <stop offset="0.35" stop-color="#ff1744"/>
            <stop offset="0.7" stop-color="#d1002e"/>
            <stop offset="1" stop-color="#a10024"/>
          </linearGradient>

          <radialGradient id="shine1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(185 155) rotate(35) scale(190 170)">
            <stop offset="0" stop-color="rgba(255,255,255,.75)"/>
            <stop offset="0.5" stop-color="rgba(255,255,255,.20)"/>
            <stop offset="1" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>

          <radialGradient id="shine2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
            gradientTransform="translate(320 240) rotate(35) scale(220 200)">
            <stop offset="0" stop-color="rgba(255,255,255,.20)"/>
            <stop offset="1" stop-color="rgba(255,255,255,0)"/>
          </radialGradient>
        </defs>

        <!-- Heart base -->
        <path fill="url(#heartGrad)" d="
          M256 470
          C256 470 56 350 56 198
          C56 118 112 68 182 68
          C226 68 248 90 256 104
          C264 90 286 68 330 68
          C400 68 456 118 456 198
          C456 350 256 470 256 470
          Z
        "/>

        <!-- Gloss highlights -->
        <path fill="url(#shine1)" d="
          M256 458
          C256 458 72 346 72 205
          C72 136 120 92 182 92
          C222 92 242 112 256 134
          C260 124 280 96 318 96
          C356 96 392 130 392 184
          C392 212 382 242 360 270
          C334 304 292 336 256 356
          C230 340 200 318 174 290
          C140 252 120 220 112 190
          C110 182 110 170 112 160
          C102 186 98 214 102 240
          C118 338 256 458 256 458 Z
        " opacity="0.9"/>

        <path fill="url(#shine2)" d="
          M256 430
          C256 430 108 332 108 224
          C108 174 144 138 190 138
          C218 138 238 152 256 176
          C274 152 294 138 322 138
          C368 138 404 174 404 224
          C404 288 340 350 256 430 Z
        " opacity="0.25"/>
      </svg>
    </div>

    <div class="calc">
      <div class="calc-label fade-in delay-1">Calculate how much I love you</div>
      <button class="btn fade-in delay-2" id="calcBtn">Calculate</button>

      <div class="result fade-in delay-3">
        <div class="burst" id="burst"></div>
        <div class="infinity" id="infinity">‚àû</div>
      </div>
    </div>

  </div>
</div>

<script>
  // Background hearts: keep them OUT of the center "content area"
  // so no little heart sits above/near the big heart/title.
  const heartsLayer = document.getElementById("hearts");
  const heartChars = ["‚ù§Ô∏è","üíó","üíñ","üíò","üíï","üíû","üíì","üíù"];

  function randomLeftAvoidCenter(){
    // Avoid the central zone roughly where the content sits (about 28% to 72%).
    // This removes the annoying small heart that appears near/over the big one.
    let left;
    do { left = Math.random() * 100; }
    while (left > 28 && left < 72);
    return left;
  }

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];

    const left = randomLeftAvoidCenter();
    const size = 14 + Math.random() * 26;
    const duration = 4 + Math.random() * 6; // unchanged speed
    const delay = Math.random() * 1.6;
    const drift = (Math.random() * 180 - 90) + "px";
    const spin = (Math.random() * 240 - 120) + "deg";

    h.style.left = left + "vw";
    h.style.fontSize = size + "px";
    h.style.animationDuration = duration + "s";
    h.style.animationDelay = delay + "s";
    h.style.setProperty("--drift", drift);
    h.style.setProperty("--spin", spin);

    heartsLayer.appendChild(h);
    setTimeout(() => h.remove(), (duration + delay) * 1000 + 250);
  }

  // Keep the ‚Äúmore hearts total‚Äù behavior (2x) but not faster
  for (let i = 0; i < 70; i++) spawnHeart();
  setInterval(() => { spawnHeart(); spawnHeart(); }, 180);

  // Infinity burst + auto hide after 3 seconds
  const btn = document.getElementById("calcBtn");
  const inf = document.getElementById("infinity");
  const burst = document.getElementById("burst");
  let hideTimer = null;

  function makeBurst() {
    burst.innerHTML = "";
    const count = 22;
    for (let i = 0; i < count; i++) {
      const p = document.createElement("div");
      p.className = "particle";

      const angle = (Math.PI * 2) * (i / count);
      const radius = 46 + Math.random() * 34;

      const dx = Math.cos(angle) * radius;
      const dy = Math.sin(angle) * radius;

      p.style.setProperty("--dx", dx.toFixed(1) + "px");
      p.style.setProperty("--dy", dy.toFixed(1) + "px");

      const s = 6 + Math.random() * 6;
      p.style.width = s + "px";
      p.style.height = s + "px";

      if (Math.random() < 0.4) p.style.background = "rgba(255,170,200,.95)";
      burst.appendChild(p);
    }
  }

  btn.addEventListener("click", () => {
    inf.classList.remove("hide");
    inf.classList.add("show");
    makeBurst();

    btn.textContent = "Calculated ‚ù§Ô∏è";
    setTimeout(() => (btn.textContent = "Calculate"), 1600);

    if (hideTimer) clearTimeout(hideTimer);
    hideTimer = setTimeout(() => {
      inf.classList.remove("show");
      inf.classList.add("hide");
      burst.innerHTML = "";
    }, 3000);
  });
</script>

</body>
</html>
