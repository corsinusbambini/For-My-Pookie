<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ‚ù§Ô∏è</title>

<style>
  :root{
    --bg1:#2a0000;
    --bg2:#7a0b0b;
    --heart:#ff1744;
    --glass: rgba(255,255,255,.10);
    --glass2: rgba(255,255,255,.16);
  }

  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: Georgia, "Times New Roman", serif;
    background: radial-gradient(circle at center, #ff9a9e 0%, #b31217 45%, #2a0000 100%);
    color: #fff;
  }

  /* Title + controls layout */
  .wrap{
    position: relative;
    height: 100%;
    width: 100%;
    display: grid;
    place-items: center;
    text-align: center;
    padding: 24px;
    z-index: 2;
  }

  .title{
    font-size: clamp(34px, 5vw, 68px);
    letter-spacing: .5px;
    margin: 0 0 26px 0;
    text-shadow: 0 0 20px rgba(255,255,255,0.35);
    animation: titleIn 1.8s ease forwards;
    opacity: 0;
    transform: translateY(-10px);
  }

  @keyframes titleIn{
    to { opacity: 1; transform: translateY(0); }
  }

  /* Big beating heart (kept) */
  .big-heart{
    width: min(46vmin, 320px);
    aspect-ratio: 1/1;
    background: var(--heart);
    transform: rotate(45deg);
    position: relative;
    margin: 24px auto 28px auto;
    animation: heartbeat 1.15s infinite;
    box-shadow: 0 0 60px rgba(255, 0, 80, 0.55);
    border-radius: 14px;
  }
  .big-heart::before,
  .big-heart::after{
    content:"";
    width: 100%;
    height: 100%;
    background: var(--heart);
    border-radius: 50%;
    position: absolute;
  }
  .big-heart::before{ top: -50%; left: 0; }
  .big-heart::after { top: 0; left: -50%; }

  @keyframes heartbeat {
    0%, 100% { transform: rotate(45deg) scale(1); }
    25%      { transform: rotate(45deg) scale(1.14); }
    50%      { transform: rotate(45deg) scale(1.02); }
    75%      { transform: rotate(45deg) scale(1.18); }
  }

  /* Calculator block (no overlap) */
  .calc{
    width: min(560px, 92vw);
    margin: 0 auto;
    display: grid;
    gap: 12px;
    align-items: center;
    justify-items: center;
  }

  .calc-label{
    font-size: clamp(16px, 2.1vw, 22px);
    opacity: .95;
    text-shadow: 0 0 12px rgba(255,255,255,0.25);
  }

  .btn{
    appearance: none;
    border: 1px solid rgba(255,255,255,.35);
    background: linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.08));
    color: #fff;
    padding: 14px 22px;
    border-radius: 18px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    letter-spacing: .2px;
    box-shadow: 0 18px 30px rgba(0,0,0,.25);
    backdrop-filter: blur(8px);
    transition: transform .12s ease, background .2s ease, border-color .2s ease;
  }
  .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.55); }
  .btn:active{ transform: translateY(1px) scale(.99); }

  /* Infinity result */
  .result{
    min-height: 56px; /* reserves space so it won't overlap/shift */
    display: grid;
    place-items: center;
  }

  .infinity{
    font-size: clamp(44px, 7vw, 84px);
    font-weight: 800;
    line-height: 1;
    opacity: 0;
    transform: scale(.85);
    text-shadow: 0 0 26px rgba(255,255,255,0.35);
    transition: opacity .35s ease, transform .35s ease;
  }
  .infinity.show{
    opacity: 1;
    transform: scale(1);
  }

  /* Many hearts around the page */
  .hearts{
    position: fixed;
    inset: 0;
    overflow: hidden;
    z-index: 1;
    pointer-events: none;
  }

  .float-heart{
    position: absolute;
    font-size: 18px;
    opacity: .0;
    transform: translateY(110vh) scale(.8);
    animation: floatUp linear infinite;
    filter: drop-shadow(0 10px 10px rgba(0,0,0,.25));
  }

  @keyframes floatUp{
    0%   { opacity: 0; transform: translateY(110vh) translateX(0) rotate(0deg) scale(.6); }
    12%  { opacity: .85; }
    100% { opacity: 0; transform: translateY(-15vh) translateX(var(--drift)) rotate(var(--spin)) scale(1.25); }
  }

  /* Keep everything nicely stacked so nothing overlaps */
  .stack{
    display: grid;
    justify-items: center;
    gap: 10px;
    max-width: 900px;
  }
</style>
</head>

<body>

<!-- Floating hearts layer -->
<div class="hearts" id="hearts"></div>

<!-- Content layer -->
<div class="wrap">
  <div class="stack">
    <!-- Title only (no other text) -->
    <h1 class="title">To The Love of My Life üíó</h1>

    <!-- Big beating heart (kept) -->
    <div class="big-heart" aria-label="A big beating heart"></div>

    <!-- Button + label + infinity result -->
    <div class="calc">
      <div class="calc-label">Calculate how much i love you</div>
      <button class="btn" id="calcBtn">Calculate</button>
      <div class="result">
        <div class="infinity" id="infinity">‚àû</div>
      </div>
    </div>
  </div>
</div>

<script>
  // 1) Make LOTS of floating hearts
  const heartsLayer = document.getElementById("hearts");
  const heartChars = ["‚ù§Ô∏è","üíó","üíñ","üíò","üíï","üíû","üíì","üíù"];

  function spawnHeart() {
    const h = document.createElement("div");
    h.className = "float-heart";
    h.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];

    const left = Math.random() * 100;              // vw
    const size = 14 + Math.random() * 22;          // px
    const duration = 4 + Math.random() * 6;        // sec
    const delay = Math.random() * 1.6;             // sec
    const drift = (Math.random() * 160 - 80) + "px";
    const spin = (Math.random() * 220 - 110) + "deg";

    h.style.left = left + "vw";
    h.style.fontSize = size + "px";
    h.style.animationDuration = duration + "s";
    h.style.animationDelay = delay + "s";
    h.style.setProperty("--drift", drift);
    h.style.setProperty("--spin", spin);

    heartsLayer.appendChild(h);
    // remove after animation finishes
    setTimeout(() => h.remove(), (duration + delay) * 1000 + 250);
  }

  // burst on load + steady stream
  for (let i = 0; i < 35; i++) spawnHeart();
  setInterval(spawnHeart, 180);

  // 2) Button shows infinity
  const btn = document.getElementById("calcBtn");
  const inf = document.getElementById("infinity");

  btn.addEventListener("click", () => {
    inf.classList.add("show");
    // little "pop" feedback
    btn.textContent = "Calculated ‚ù§Ô∏è";
    setTimeout(() => (btn.textContent = "Calculate"), 1600);
  });
</script>

</body>
</html>
