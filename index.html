<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>For My Love ❤️</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: radial-gradient(circle at center, #ff9a9e, #fad0c4, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
}

.container {
  animation: fadeIn 2.5s ease forwards;
  opacity: 0;
}

h1 {
  font-size: 3em;
  margin-bottom: 20px;
  text-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.message {
  font-size: 1.5em;
  max-width: 600px;
  margin: 0 auto 40px auto;
  line-height: 1.6;
}

.heart {
  width: 150px;
  height: 150px;
  background: #ff1744;
  position: relative;
  transform: rotate(45deg);
  margin: 0 auto;
  animation: heartbeat 1.2s infinite;
  box-shadow: 0 0 50px rgba(255, 0, 60, 0.8);
}

.heart::before,
.heart::after {
  content: "";
  width: 150px;
  height: 150px;
  background: #ff1744;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -75px;
  left: 0;
}

.heart::after {
  left: -75px;
  top: 0;
}

@keyframes heartbeat {
  0%, 100% { transform: rotate(45deg) scale(1); }
  25% { transform: rotate(45deg) scale(1.15); }
  50% { transform: rotate(45deg) scale(1); }
  75% { transform: rotate(45deg) scale(1.2); }
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>To The Love of My Life ❤️</h1>

  <div class="message">
    From the moment you walked into my life,  
    everything became brighter, warmer, more beautiful.  
    <br><br>
    You are my heart, my peace, my greatest adventure.  
    <br><br>
    I love you more than words could ever hold.
  </div>

  <div class="heart"></div>
</div>

<!-- Background Music (optional) -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
function createSparkle() {
  const sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.left = Math.random() * window.innerWidth + "px";
  sparkle.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(sparkle);

  setTimeout(() => sparkle.remove(), 5000);
}

setInterval(createSparkle, 300);
</script>

</body>
</html>
